<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animasyonlu Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.jpg" alt="Logo">
        </div>
        <form action="#">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="email" placeholder="Email giriniz.">
                <div class="underline"></div>
                <div class="input-box">
                    <input type="password" placeholder="Şifre giriniz.">
                    <div class="underline"></div>
            </div>

            <div class="input-box">
                <input type="submit" value="Giriş Yap">
            </div>
        </form>
        <div class="text">veya Sosyal Medya Hesabınız ile Bağlanın</div>
    </div>
    <!--Sosyal medya butonları-->
    <div class="github">
        <a href="#"><i class="fab fa-github"></i>Github ile giriş yap</a>
    </div>

    <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Twitter ile giriş yap</a>
    </div>

    <div class="facebook">
        <a href="#"><i class="fab fa-facebook"></i>Facebook ile giriş yap</a>
    </div>
</body>
</html>
